<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CRU-BD</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cyborg/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #060606; 
            color: #00f2ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Estilo para títulos y marca con efecto neón */
        h1, h2, h3, .navbar-brand { 
            font-family: 'Orbitron', sans-serif; 
            text-shadow: 0 0 10px #00f2ff; 
            color: #00f2ff !important;
            letter-spacing: 2px;
        }

        /* Barra de navegación con borde neón */
        .navbar { 
            border-bottom: 2px solid #00f2ff; 
            margin-bottom: 2rem;
        }

        /* Tarjetas con efecto de cristal oscuro */
        .card { 
            background: rgba(20, 20, 20, 0.9); 
            border: 1px solid #00f2ff; 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); 
        }

        /* Botones personalizados */
        .btn-primary {
            background-color: #7000ff;
            border: none;
            box-shadow: 0 0 10px #7000ff;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-primary:hover {
            background-color: #00f2ff;
            color: #000;
            box-shadow: 0 0 20px #00f2ff;
        }

        .nav-link {
            color: #00f2ff !important;
            margin-right: 15px;
        }

        .nav-link:hover {
            text-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CYBER-TASKS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/tasks">Tareas</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
