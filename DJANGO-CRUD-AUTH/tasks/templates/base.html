<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL CRU-BD | OS v2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cyborg/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --terminal-bg: #0a0a0a;
        }

        body { 
            background: var(--terminal-bg);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scroll innecesario para parecer una app */
        }

        /* CAPA DE INTERFAZ HUD (Heads-Up Display) */
        .hud-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            border: 20px solid rgba(0, 242, 255, 0.05);
            box-sizing: border-box;
            z-index: 1000;
        }

        /* BARRA LATERAL DE ESTADO */
        .sidebar-status {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: rgba(0, 0, 0, 0.8);
            border-right: 1px solid var(--neon-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CONTENEDOR PRINCIPAL (PANEL CENTRAL) */
        .main-terminal {
            margin-left: 270px;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        .navbar-brand { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* BOTONES COMO MÃ“DULOS DE ACCESO */
        .nav-module {
            border: 1px solid var(--neon-blue);
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: var(--neon-blue);
            transition: all 0.3s;
            margin-bottom: 10px;
            display: block;
        }

        .nav-module:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .status-light {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            background: #39ff14;
            box-shadow: 0 0 10px #39ff14;
        }
    </style>
</head>
<body>
    <div class="hud-overlay"></div>

    <div class="sidebar-status">
        <div class="navbar-brand text-center mb-4">CRU-OS</div>
        
        <div class="small mb-2">SISTEMA: <span class="status-light"></span> ONLINE</div>
        <div class="small mb-4 text-muted">USER: {{ user.username|upper }}</div>

        <hr style="border-color: var(--neon-blue);">

        {% if user.is_authenticated %}
            <a href="/tasks/create/" class="nav-module"> + NUEVA TAREA </a>
            <a href="/tasks/" class="nav-module"> LISTAR DATOS </a>
            <a href="/logout/" class="nav-module" style="border-color: #ff0055; color: #ff0055;"> DESCONECTAR </a>
        {% else %}
            <a href="/signin/" class="nav-module"> ACCESO </a>
            <a href="/signup/" class="nav-module"> REGISTRO </a>
        {% endif %}

        <div class="mt-auto text-center small opacity-50">
            LOC: AMERICA/GUAYAQUIL
        </div>
    </div>

    <main class="main-terminal">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
