<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL CRU-BD | OS v2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cyborg/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --terminal-bg: #0a0a0a;
        }

        body { 
            background: var(--terminal-bg);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
        }

        /* BARRA LATERAL (Escritorio) */
        .sidebar-status {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: rgba(0, 0, 0, 0.95);
            border-right: 1px solid var(--neon-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1100;
            transition: transform 0.3s ease;
        }

        /* PANEL PRINCIPAL */
        .main-terminal {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
            transition: margin 0.3s ease;
        }

        /* DISEÑO RESPONSIVO (Móvil) */
        @media (max-width: 992px) {
            .sidebar-status {
                transform: translateX(-100%); /* Ocultar menú lateral */
            }
            .sidebar-status.active {
                transform: translateX(0); /* Mostrar cuando esté activo */
            }
            .main-terminal {
                margin-left: 0;
                padding-top: 80px;
            }
            .mobile-header {
                display: flex !important;
            }
        }

        /* CABECERA MÓVIL (Solo visible en pantallas pequeñas) */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 60px;
            background: #000;
            border-bottom: 1px solid var(--neon-blue);
            z-index: 1050;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .nav-module {
            border: 1px solid var(--neon-blue);
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: var(--neon-blue);
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .nav-module:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-toggle {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 5px 10px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <span style="font-family: 'Orbitron', sans-serif; font-size: 1.2rem;">CRU-OS</span>
        <button class="btn-toggle" onclick="toggleMenu()">MENÚ</button>
    </div>

    <div class="sidebar-status" id="sidebar">
        <div class="text-center mb-4 d-none d-lg-block">
            <h4 style="font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px var(--neon-blue);">CRU-OS</h4>
        </div>
        
        <div class="small mb-2 text-info">SISTEMA: ONLINE</div>
        <div class="small mb-4 text-muted">USER: {{ user.username|upper|default:"INVITADO" }}</div>

        <hr style="border-color: var(--neon-blue);">

        {% if user.is_authenticated %}
            <a href="/tasks/create/" class="nav-module"> + NUEVA TAREA </a>
            <a href="/tasks/" class="nav-module"> LISTAR DATOS </a>
            <a href="/logout/" class="nav-module" style="border-color: #ff0055; color: #ff0055;"> DESCONECTAR </a>
        {% else %}
            <a href="/signin/" class="nav-module"> ACCESO </a>
            <a href="/signup/" class="nav-module"> REGISTRO </a>
        {% endif %}

        <button class="btn btn-sm btn-outline-danger d-lg-none mt-3" onclick="toggleMenu()">CERRAR PANEL</button>
    </div>

    <main class="main-terminal">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
